<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/hover-min.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="images/feature.png" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Create Event</title>
</head>
<body>
    <div class="container-fluid parent">
        <div class="row first">
            <div class="col-sm-6 eventmain">
            <button class="btn btn-secondary" onclick="window.history.back()"><span class="fa fa-home"></span>&nbsp; Back</button>
        </div>
        <div class="col-sm-6 Preview"><button class="btn btn-secondary" onclick='window.location.href="preview.html"'>Preview Page</button></div>
        </div>
        <div class="row createevent">
            <div class="col-sm-6 leftevent">
            <h2>Create Event</h2>
            <br/>
            <label>Event Name</label>
            <input type="text" class="form-control" >
            <br/>
            <label>Banner</label>
            <input type="file" class="form-control">
            <br/>
            <label>Short Description</label>
            <br/>
            <textarea class="form-control"></textarea>
            <label>Price</label>
            <input type="number" placeholder="Free/Paid" class="form-control">
            </div>
        <div class="col-sm-6 rightevent">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <label>Choose Language</label>
            <select class="s1">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
            </select>
            <br/>
            <br/>
            <label>Event Date</label>
            <input type="date" class="form-control">
            <br/>
            <label>Event Time</label>
            <input type="time" class="form-control">
            <br/>
            <label>Link</label>
            <input type="url" class="form-control">
            

        </div>
        </div>
        <br/>
        <br/>
       <center><input type="button" value="Save" id="button"/></center>
    </div>
</body>
</html>
